<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Student Regristration form </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body bgcolor="cyan">
    <h1 align="center"> Student Regristration Form </h1>
<table align="center" cellpadding="10">
    <tr> 
        <td> First Name :</td>
        <td> <input type="text" id="name" name="name" placeholder="Enter First Name">  </td>
    </tr>

    <tr> 
        <td> Middle Name :</td>
        <td> <input type="text" id="name" name="name" placeholder="Enter Middle Name">  </td>
    </tr>

    <tr> 
        <td> Last Name :</td>
        <td> <input type="text" id="name" name="name" placeholder="Enter Last Name">  </td>
    </tr>

    <tr> 
        <td> E-Mail id :</td>
        <td> <input type="email" id="name" name="email" placeholder="Enter an Email id">  </td>
    </tr>
       
    <tr> 
        <td> Password :</td>
        <td> <input type="password" id="name" name="pass" placeholder="Enter Password">  </td>
    </tr>

    <tr> 
        <td> Date Of Birth:</td>
        <td> <input type="date" id="name" name="DOB" placeholder="Enter Date Of Birth">  </td>
    </tr>

    <tr> 
        <td> Mobile Number :</td>
        <td> <input type="number" id="name" name="Number" placeholder="Enter Mobile Number">  </td>
    </tr>

    <tr>
        <td> Gender :</td>
        <td><input type="radio" name="Female">Female
            <input type="radio" name="Male"> Male
            <input type="radio" name="Other"> Other
        </td>
    </tr>

    <tr>
        <td> Address :</td>
        <td> <textarea rows="6" cols="25" placeholder="Enter an Address"> </textarea></td>
    </tr>

    <tr> 
        <td> State :</td>
        <td> <input type="text" id="name" name="State" placeholder="Enter Your State">  </td>
    </tr>

    <tr> 
        <td> City :</td>
        <td> <input type="text" id="name" name="City" placeholder="Enter Your City">  </td>
    </tr>

    <tr> 
        <td> Country :</td>
        <td> <input type="text" id="name" name="Country" placeholder="Enter Your Country">  </td>
    </tr>

    <tr> 
        <td> Pin Code :</td>
        <td> <input type="Number" id="name" name="Number" placeholder="Enter Your Pin Code">  </td>
    </tr>

    <tr>
        <td> Course Applied :</td>
        <td><input type="radio" name="Female">FullStack Development
            <input type="radio" name="Male"> Testing
            <input type="radio" name="Other"> JavaScript
        </td>
    </tr>

    <tr>
        <td align="center" colspan="2">
        <input type="submit" value="submit">   
        <input type="submit" value="reset">  
        </td>
    </tr>




</table>
</body>
</html>
